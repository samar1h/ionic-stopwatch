name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main 

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  

      - name: Install dependencies
        run: npm ci

      - name: Install Ionic CLI
        run: npm install -g @ionic/cli

      - name: Build Ionic Angular project
        run: |
          ionic build --prod --platform=web --engine=browser --base-href /ionic-stopwatch 
          npm i @angular/cli
          ng build --output-path www --base-href /ionic-stopwatch


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'www'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4